<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼 요소</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    
    <h3>회원가입</h3>
    <div class="join-main">
        
        <span>아이디</span>
        <input type="text">

        <span>비밀번호</span>
        <input type="text">

        <span>이름</span>
        <input type="text">

        <span>생년월일</span>
        <div class="birth">
            <select>
                <option>년도</option>
                <option>2018</option>
                <option>2019</option>
                <option>2020</option>
                <option>2021</option>
            </select>
            <select>
                <option>월</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
                <option>11</option>
                <option>12</option>
            </select>
            <select>
                <option>일</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
                <option>11</option>
                <option>12</option>
                <option>13</option>
                <option>14</option>
                <option>15</option>
                <option>16</option>
                <option>17</option>
                <option>18</option>
                <option>19</option>
                <option>20</option>
                <option>21</option>
                <option>22</option>
                <option>23</option>
                <option>24</option>
                <option>25</option>
                <option>26</option>
                <option>27</option>
                <option>28</option>
                <option>29</option>
                <option>30</option>
                <option>31</option>
            </select>
        </div>

        <span>성별</span>
        <div class="gender">
            <label><input type="radio" name="성별">남자</label>
            <label><input type="radio" name="성별">여자</label>
        </div>

        <span>이메일</span>
        <input type="text" placeholder="이메일 주소에 '@'를 포함해주세요.">

        <span>휴대전화</span>
        <div class="phone">
            <input type="text" placeholder="숫자만 입력해주세요.">
            <input class="number" type="submit" value="인증번호 받기">
        </div>
        <input type="text" placeholder="인증번호를 입력해주세요.">

        <span>취미</span>
        <div class="hobby">
            <label><input type="checkbox" name="취미">운동</label>
            <label><input type="checkbox" name="취미">요리</label>
            <label><input type="checkbox" name="취미">여행</label>
            <label><input type="checkbox" name="취미">게임</label>
            <label><input type="checkbox" name="취미">컴퓨터</label>
            <label><input type="checkbox" name="취미">음악</label>
            <label><input type="checkbox" name="취미">영화</label>
            <label><input type="checkbox" name="취미">독서</label>
        </div>
       
        <span>가입입사</span>
        <textarea cols="30" rows="10" ></textarea>

        <input class="join" type="submit" value="가입하기">

    </div>

</body>
</html>
